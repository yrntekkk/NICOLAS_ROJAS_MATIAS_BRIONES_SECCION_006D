<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
    <script src="/jquery.js"></script>
    <script src="validacionregistro.js"></script>
</head>
<body>
    <form class="form-registro" id="registro">
        <h4>Cree su cuenta <span class="texto-registro">Animal</span><span>Shop</span></h4>
        <input class="control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="control" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
        <input class="control" type="text" name="rut" id="rut" placeholder="Ingrese su rut">
        <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <button type="submit" class="boton" >Registrar</button>
        <p><a href="#">No tienes cuenta?</a></p>
    </form>
</body>
</html>
